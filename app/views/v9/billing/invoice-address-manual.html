{% extends "layout.html" %}

{% set title = "Enter the invoice address" %}

{% block page_title %}
{{title}} - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  
  {{backlink|safe}}
  
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large" id="radio_label">{{title}}</h1>

      <form method="post" action="{{formAction}}">
        
        <p>
          <span class="postcode-prefix">Postcode:</span>
          <span class="postcode">BS1 5AH</span>
          <a href="/{{folder}}/billing/invoice-postcode">
            Change<span class="visuallyhidden"> postcode</span>
          </a>
        </p>

        <fieldset>
          <legend class="visuallyhidden">Invoice address</legend>

          <div class="form-group">
            <label class="form-label" for="premises">Building name or number
              <span class="form-hint">For example, a business premises name or house number</span>
            </label>
            <input type="text" class="form-control form-control-char-40" id="invoice-premises" />
          </div>

          <div class="form-group">
            <label class="form-label" for="street_address">Address line 1</label>
            <input type="text" class="form-control form-control-char-40" id="invoice-street-address" />
          </div>

          <div class="form-group">
            <label class="form-label" for="locality">Address line 2 (optional)</label>
            <input type="text" class="form-control form-control-char-40" id="invoice-locality" />
          </div>

          <div class="form-group">
            <label class="form-label" for="town">Town or city</label>
            <input type="text" class="form-control form-control-char-40" id="invoice-town" />
          </div>

        </fieldset>


        <div class="form-group">
          <button type="submit" class="button" name="Continue">Save and continue</button>
        </div>

      </form>

      
    </div>
  </div>

</main>

{% endblock %}
