{% macro list_permits(Name_GOV_UK,Charge,Code,Category,Guidance_URL) %}

<h3 class="heading-small">{{Name_GOV_UK}}</h3>
<p>
  Category: {{Category}}<br />
  Reference: {{Code}}<br />
  Cost: {{Charge}}<br />
  <a href="{{Guidance_URL}}">Rules for permit {{Code}}</a>
</p>

{% endmacro %}


{% macro list_categories(Category) %}

<p>
  Category: {{Category}}
</p>

{% endmacro %}
