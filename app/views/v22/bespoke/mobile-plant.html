{% extends "layout.html" %}

{% set title = "Is your permit for a site or for mobile plant?" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="{{formAction}}" method="post">

        <h1 class="heading-large">{{title}}</h1>

        <fieldset>
          <legend class="visuallyhidden">{{title}}</legend>

          <div class="form-group">
            
            <div class="multiple-choice">
              <input id="site" type="radio" name="siteOrMobile" value="site">
              <label for="site">
                A site
              </label>
            </div>
            
            <div class="multiple-choice">
              <input id="mobile" type="radio" name="siteOrMobile" value="mobile">
              <label for="mobile">
                Mobile plant
              </label>
            </div>
            
          </div>

        </fieldset>

        <div class="form-group">
          <button type="submit" class="button" name="Continue">Continue</button>
        </div>

      </form>


    </div>
  </div>

</main>

{% endblock %}
