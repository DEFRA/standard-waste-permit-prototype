{% extends "layout.html" %}

{% set title = "Who should we issue the permit to?" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}
  
  <div class="grid-row">
      <div class="column-two-thirds">

<h1 class="heading-large">{{title}}</h1>

<form method="post" action="{{formAction}}" class="form">

<div class="form-group">
  <label class="form-label" for="individualName">
    Full name
    <span class="form-hint">
      For example, John Smith
    </span>
  </label>
  <input class="form-control" id="individualName" name="individualName" type="text" value="{{permit.individualName}}">
</div>

<div class="form-group">
  <fieldset>
    <legend>
      <span class="form-label">Date of birth</span>
      <span class="form-hint" id="dob-hint">For example, 26 5 1976</span>
    </legend>
    <div class="form-date">
      <div class="form-group form-group-day">
        <label class="form-label" for="dob-day">Day</label>
        <input class="form-control" id="dob-day" name="individualDobDay" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
      </div>
      <div class="form-group form-group-month">
        <label class="form-label" for="dob-month">Month</label>
        <input class="form-control" id="dob-month" name="individualDobMonth" type="number" pattern="[0-9]*" min="0" max="12">
      </div>
      <div class="form-group form-group-year">
        <label class="form-label" for="dob-year">Year</label>
        <input class="form-control" id="dob-year" name="individualDobYear" type="number" pattern="[0-9]*" min="0" max="2016">
      </div>
    </div>
  </fieldset>
</div>



<div class="form-group">
    <input type="submit" class="button" value="Continue">
</div>
</form>


    </div>
  </div>
</main>

{% endblock %}
