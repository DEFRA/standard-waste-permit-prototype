{% extends "layout.html" %}

{% set title = "What's the company registration number?" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  
  <div class="grid-row">
      <div class="column-two-thirds">


<h1 class="heading-large">{{title}}</h1>

    <form action="{{formAction}}" method="post">

          <div class="form-group">
            <label class="form-label visuallyhidden" for="companyRegNum">
              {{title}}
            </label>
            <input class="form-control" id="companyRegNum" name="companyRegNum" type="text" value={{companyRegNum}}>
          </div>
        

          <div class="form-group" style="margin-top:20px;">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>


    </div>
  </div>
</main>

{% endblock %}
