{% extends "layout.html" %}

{% set title = "Who will be the permit holder?" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  
  <div class="grid-row">
      <div class="column-two-thirds">


<h1 class="heading-large">{{title}}</h1>


<form action="{{formAction}}" method="post" class="form">
  <div class="form-group">
    <fieldset>

      <legend class="visuallyhidden">{{title}}</legend>

      <div class="multiple-choice">
        <input id="radio-1" type="radio" name="operatorType" value="">
<label class="selection-button-radio" for="radio-1">
        Limited company
      </label>
    </div>
      <div class="multiple-choice">
        <input id="radio-2" type="radio" name="operatorType" value="">
<label class="selection-button-radio" for="radio-2">
        Individual or sole-trader
      </label>
    </div>
      <div class="multiple-choice">
        <input id="radio-3" type="radio" name="operatorType" value="">
<label class="selection-button-radio" for="radio-3">
        Partnership
      </label>
    </div>
      <div class="multiple-choice">
        <input id="radio-4" type="radio" name="operatorType" value="">
<label class="selection-button-radio" for="radio-4">
          Local authority or public body
      </label>
    </div>
      <div class="multiple-choice">
        <input id="radio-5" type="radio" name="operatorType" value="">
<label class="selection-button-radio" for="radio-5">
        Other organisation (for example a trust, charity or club)
      </label>
    </div>
    </fieldset>
  </div>

  <div class="form-group">
    <input type="submit" class="button" value="Continue">
  </div>

</form>



    </div>
  </div>
</main>

{% endblock %}
