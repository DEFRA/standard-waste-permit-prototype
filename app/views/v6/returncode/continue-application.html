{% extends "layout.html" %}

{% set title = "Carry on with an application" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  
  <div class="grid-row">
      <div class="column-two-thirds">

<h1 class="heading-large">{{title}}</h1>

<form action="{{formAction}}" method="post" class="form">

<div class="form-group ">
  <label class="form-label" for="applicationCode">
      Your save and return code
  </label>
  <input class="form-control form-control-char-10" id="applicationCode" name="applicationCode" type="text" value="">
</div>

<div class="form-group">
    <button type="submit" class="button">Continue</button>
</div>
    <p>
      Don't have a code? <a href="/{{folder}}/returncode/before-you-begin">Start again</a>.
    </p>
</form>


    </div>
  </div>
</main>

{% endblock %}
