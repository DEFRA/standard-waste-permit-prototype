{% extends "layout.html" %}

{% set title = "Returning to this service" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}
  
  <div class="grid-row">
      <div class="column-two-thirds">

<h1 class="heading-large">{{title}}</h1>

<form action="{{formAction}}" method="post" class="form">

<div class="form-group ">

  <label class="form-label" for="applicationCode">
      Enter the code you received when you saved your progress
    </label>

  <input class="form-control " id="applicationCode" name="applicationCode" type="text" value="">
  
    <label class="form-label" for="applicationCode">
      <span class="form-hint"></span>
    </label>  
</div>

    <div class="form-group">
    <button type="submit" class="button">Find and resume</button>
    </div>
    <p>
      Don't have these details? <a href="/{{folder}}/returncode/before-you-begin">Start again</a>.
    </p>
</form>


    </div>
  </div>
</main>

{% endblock %}
