{% extends "layout.html" %}

{% set title = "Enter the site address" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  {{backlink|safe}}

  <div class="grid-row">
    <div class="column-two-thirds">

<h1 class="heading-large" id="radio_label">{{title}}</h1>

<form method="post" action="{{formAction}}">

<fieldset>
  <legend class="visuallyhidden">Site address</legend>

  <div class="form-group">
    <label class="form-label" for="premises">Building name or number
      <span class="form-hint">For example, a business premises name or house number</span>
    </label>
    <input type="text" class="form-control form-control-char-40" id="premises" />
  </div>

  <div class="form-group">
    <label class="form-label" for="street_address">Address line 1</label>
    <input type="text" class="form-control form-control-char-40" id="street_address" />
  </div>

  <div class="form-group">
    <label class="form-label" for="locality">Address line 2 (optional)</label>
    <input type="text" class="form-control form-control-char-40" id="locality" />
  </div>

  <div class="form-group">
    <label class="form-label" for="town">Town or city</label>
    <input type="text" class="form-control form-control-char-40" id="town" />
  </div>

  <div class="form-group">
    <label class="form-label" for="postcode">UK postcode (optional)
    </label>
    <input type="text" class="form-control form-control-char-10" id="postcode" name="sitePostCode" value="" />
  </div>

</fieldset>


  <div class="form-group">
      {{submitButton|safe}}{{completeLink|safe}}
  </div>

</form>


    </div>
  </div>

</main>

{% endblock %}
