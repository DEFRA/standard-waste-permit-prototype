{% extends "layout.html" %}

{% set title = "What's the company name or registration number?" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}
  
  <div class="grid-row">
      <div class="column-two-thirds">


<h1 class="heading-large">{{title}}</h1>

    <form action="{{formAction}}" method="post" class="form">

          <div class="form-group">
            <label class="form-label" for="companyRegNum">
              Company registration number or name
            </label>
            <input class="form-control" id="companyRegNum" name="companyRegNum" type="text" value={{companyRegNum}}>
          </div>

          <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>


    </div>
  </div>
</main>

{% endblock %}
