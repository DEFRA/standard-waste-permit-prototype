{% extends "layout.html" %}

{% set title = "What's the site name?" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}
  
  <div class="grid-row">
      <div class="column-two-thirds">

<h1 class="heading-large">{{title}}</h1>

<form method="post" action="{{formAction}}" class="form">
    
  <div class="form-group">
    <label class="form-label" for="siteName">
      Site name
    <span class="form-hint">If it does not already have a name, enter the name you will use</span>
    </label>
    <input class="form-control" id="siteName" type="text">
  </div>

    <div class="form-group">
        <input type="submit" class="button" value="Continue">
    </div>
  </form>

    </div>
  </div>
</main>

{% endblock %}
