{% extends "layout.html" %}

{% set title = "Details of the person with a conviction" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-full">


<h1 class="heading-large">{{title}}</h1>


<form>
  <div class="form-group">
  <label class="form-label" for="first-name">First name</label>
  <input class="form-control" id="first-name" name="first-name" type="text">
</div>
<div class="form-group">
  <label class="form-label" for="last-name">Last name</label>
  <input class="form-control" id="last-name" name="last-name" type="text">
</div>
<div class="form-group">
  <label class="form-label" for="organisation-position">Position in organisation</label>
  <input class="form-control" id="organisation-position" name="organisation-position" type="text">
</div>


<div class="form-group">
            <fieldset>
              <legend>
                <span class="form-label">Date of birth</span>
                <span class="form-hint" id="dob-hint">For example, 26 5 1976</span>
              </legend>
              <div class="form-date">
                <div class="form-group form-group-day">
                  <label class="form-label" for="dob-day">Day</label>
                  <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
                </div>
                <div class="form-group form-group-month">
                  <label class="form-label" for="dob-month">Month</label>
                  <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
                </div>
                <div class="form-group form-group-year">
                  <label class="form-label" for="dob-year">Year</label>
                  <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2016">
                </div>
              </div>
            </fieldset>
          </div>
</form>

<p><a href="#">Add another person</a></p>


    <div class="form-group">
    <input type="submit" class="button" value="Continue">
  </div>


    </div>
  </div>
</main>

{% endblock %}
