{% extends "layout.html" %}

{% set title = "Fire prevention plan" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <h1 class="heading-large">
    {{title}}
  </h1>

  <dl class="govuk-check-your-answers cya-questions-short">
    <div>
      <dt class="cya-question">
      Fire prevention plan
      </dt>
      <dd class="cya-answer">
      {{permit.firePlanFilename}}
      </dd>
      <dd class="cya-change">
        <a href="/{{folder}}/evidence/upload-fire-plan"> 
        Change <span class="visuallyhidden">name</span>
        </a>
      </dd>
    </div>
  </dl>

      <form method="post" action="{{formAction}}">

      <div class="form-group">
        <button type="submit" class="button" name="Return to task list">Return to task list</button>
      </div>

    </form>
    
</main>

{% endblock %}
