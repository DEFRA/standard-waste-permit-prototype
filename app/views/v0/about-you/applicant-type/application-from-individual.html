{% extends "layout.html" %}

{% block page_title %}
  Apply for a standard waste permit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-full">


<h1 class="heading-large">Application from individuals</h1>

 <!-- Use .form-group to create spacing when wrapping label and input pairs -->

<!-- Title here?  -->

<form action="/" method="post" class="form">

<div class="form-group">
  <label class="form-label" for="applicant-title">Title (Mr, Mrs, Miss and so on)</label>
  <input class="form-control" id="applicant-title" name="applicant-title" type="text">
</div>

<div class="form-group">
  <label class="form-label" for="first-name">First name</label>
  <input class="form-control" id="first-name" name="first-name" type="text">
</div>

<div class="form-group">
  <label class="form-label" for="last-name">Last name</label>
  <input class="form-control" id="last-name" name="last-name" type="text">
</div>

<div class="form-group">
    <fieldset>
      <legend>
        <span class="form-label-bold">
          What is your date of birth?
        </span>
        <span class="form-hint">For example, 26  5  1971
        </span>
      </legend>
      <div class="form-date">
        <div class="form-group form-group-day">
          <label class="form-label" for="dob-day">Day</label>
          <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
        </div>
        <div class="form-group form-group-month">
          <label class="form-label" for="dob-month">Month</label>
          <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
        </div>
        <div class="form-group form-group-year">
          <label class="form-label" for="dob-year">Year</label>
          <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2016">
        </div>
      </div>
    </fieldset>
  </div>

  <div class="form-group">
    <a href="/v0/about-you/your-address" class="button" value="Continue">Continue</a>
  </div>

  </form>


    </div>
  </div>
</main>

{% endblock %}
